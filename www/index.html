<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>0xfdb.xyz TV</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <style>
     html,
     body {
         background-color: #1D1D1D;
         color: #DCDCDC;
     }

     #chat {
         height: 100vh;
         margin-bottom: 0px;
         border: none;
     }
     #chatbox {
         word-wrap: anywhere;
     }
     .video-js {
         height: 80vh;
     }
    </style>

</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="col-9 col-md-6 media">
                <video-js id="remotevideo" class="vjs-default-skin video-js video-responsive">
                    <source src="https://a.0xfdb.xyz/live/test.m3u8" type="application/x-mpegURL">
                </video-js>
            </div>
        </div>
    </div>
    <div class="col-3 col-md-6">
        <div class="panel" id="chat">
            <div class="panel-header">
            </div>
            <div class="panel-body" id="chatbox">
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input class="form-input" id="chatinput" type="text" placeholder="Type to send a message..." onkeypress="hitreturn(event)">
                    <button class="btn btn-primary input-group-btn" onclick="sendmsg(chatinput.value)">
                        <i class="icon icon-message"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>

    <script>
        var player = videojs('remotevideo');
        player.on('loadeddata', event => {
            console.log('canplay')
            player.play();
        });
    </script>

</body>

</html>
